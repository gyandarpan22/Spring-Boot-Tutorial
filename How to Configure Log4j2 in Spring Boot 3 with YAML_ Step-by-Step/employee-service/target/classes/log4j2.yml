Configuration:

  appenders:
    Console:
      - name: consoleAppender
        target: SYSTEM_OUT
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss} {%-5level} {%t} %c.%M() %X - %msg%n"
      - name: consoleAppenderWithoutSecond
        target: SYSTEM_OUT
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm} {%-5level} {%t} %c.%M() %X - %msg%n"



  loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: consoleAppender


